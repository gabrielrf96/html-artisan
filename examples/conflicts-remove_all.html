<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HtmlArtisan - Fix conflicts (default) test</title>

        <script>
            // Another library sets h
            window.h = function() {
                console.log('Original h');
            }
            window.HtmlArtisan = function() {
                console.log('Original HtmlArtisan');
            }
        </script>

        <script src="../src/htmlartisan.js" type="text/javascript"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Restore original namespace and alias (remove all )
                var ht = h.fixConflict(true);

                // h() and HtmlArtisan() are now the ones set first by the other libraries!
                h();
                HtmlArtisan();

                document.body.appendChild(
                    ht('p', null, 'Original "h" namespace restored. HtmlArtisan set to namespace "ht"')
                );
            });
        </script>
    </head>

    </body>
</html>
