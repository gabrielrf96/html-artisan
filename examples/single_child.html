<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HtmlArtisan - Single child test</title>

        <script src="../src/htmlartisan.js" type="text/javascript"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {

                let iterItems = ['a', 'b', 'c', 'd', 'e'];

                // Single string
                document.body.appendChild(h('h1', null, 'Title 1'));

                // Single function
                document.body.appendChild(h('div', null, () => {
                    let els = []
                    for (txt in iterItems) {
                        els.push(h('h2', null, `Title 2-${txt}`))
                    }
                    return els;
                }));

                // Single DOM element
                let el = h('h3', null, 'Title 3')
                document.body.appendChild(h('div', null, el));

            });
        </script>
    </head>
    <body>

    </body>
</html>
